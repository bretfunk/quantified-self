<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Diary</title>
  </head>
  <body>
    <style>
button {
  border: 2px solid;
  border-radius: 25px;
  background-color: DeepSkyBlue;
}

.darkBackground {
  background-color: lightgrey
}
    </style>
    <table style="width:100%">
      <tr>
        <td>
          <h2>Breakfast</h2>
          <table style="width:90%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="BreakfastTable">
            </tbody>
          </table>
        </td>

        <td>
          <h2>Lunch</h2>
          <table style="width:90%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="LunchTable" id="LunchTable">
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Dinner</h2>
          <table style="width:90%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="DinnerTable" id="DinnerTable">
            </tbody>
          </table>
        </td>
        <td>
          <h2>Snack</h2>
          <table style="width:90%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="SnackTable" id="SnackTable" class="darkBackground">
            </tbody>
          </table>
        </td>
      </tr>
      </tr>
        <td><h2>Total</h2>
          <table class="darkBackground totals" style="width:70%">

          </table>
        </td>
    <table style="width:30%">
      <tr>
        <tr>
          <td>
            <h2>Foods</h2>
              <a href="foods.html">
                <button type="button"><b>Create New Food</b></button>
              </a>
          </td>
        </tr>
        <br>
        <tr>
          <td>
            <button type="button" id="1" class="newBreakfast"><b>Breakfast</b></button></td>
          </td>
          <td>
            <button type="button" id="2" class="newLunch"><b>Lunch</b></button></td>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="3" class="newDinner"><b>Dinner</b></button></td>
          </td>
          <td>
            <button type="button" id="4" class="newSnack"><b>Snack</b></button></td>
          </td>
        <tr>
          <form>
            <table style="width:30%" class="displayFoods">
              <tr>
                <th>Food Name</th>
                <th class="calorieButton" id="0">Calories</th>
                  </td>
                </th>
              </tr>
              <tbody style="width:30%" class="displayfoodsTable" id="displayfoodsTable">
              </tbody>
            </table>
            <button type="submit" class="addToMeal" value="Add to Meal">This Button Needs To Be Removed</button>
          </form>
        </tr>
    </table>
    <script src="main.bundle.js"></script>
  </body>
</html>
