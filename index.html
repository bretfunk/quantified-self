<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <h1>Index</h1>
  <table style="width:100%">
    <tr>
      <td>
      <h2>Breakfast</h2>
            <table style="width:50%" border="1">
          <tr class="darkBackground">
            <th>Name</th>
            <th>Calories</th>
            <th>Delete</th>
            </tr>
              <tbody class="Breakfast darkBackground">
              </tbody>
        </table>
      </td>

        <td>
          <h2>Lunch</h2>
            <table style="width:50%" border="1">
          <tr class="darkBackground">
            <th>Name</th>
            <th>Calories</th>
            <th>Delete</th>
            </tr>
              <tbody class="Lunch" class="darkBackground">
              </tbody>
        </table>
        </td>
    </tr>
        <tr>
        <td>
          <h2>Dinner</h2>
            <table style="width:50%" border="1">
          <tr class="darkBackground">
            <th>Name</th>
            <th>Calories</th>
            <th>Delete</th>
            </tr>
              <tbody class="Dinner" class="darkBackground">
              </tbody>
        </table>
        </td>
        <td>
          <h2>Snack</h2>
            <table style="width:50%" border="1">
          <tr class="darkBackground">
            <th>Name</th>
            <th>Calories</th>
            <th>Delete</th>
            </tr>
              <tbody class="Snack" class="darkBackground">
              </tbody>
        </table>
        </td>
        </tr>
        <tr>
          <td><h2>Foods</h2></td>
          <td><h2>Total</h2>
            <table style="width:50%" border="1">
              <tr> <td>Goal Calories</td> <td></td>
              <tr> <td>Calories Consumed</td> <td></td>
              <tr> <td>Remaining Calories</td> <td></td>
              </tr>
          </td>
        </tr>
      </table>
    </td>
    </tr>
  </table>
  <script src="main.bundle.js"></script>
</body>
</html>
