<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Diary</title>
  </head>
  <body>
    <style>
.darkBackground {
  background-color: lightgrey
}
    </style>
    <table style="width:100%">
      <tr>
        <td>
          <h2>Breakfast</h2>
          <table style="width:50%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="BreakfastTable">
            </tbody>
          </table>
        </td>

        <td>
          <h2>Lunch</h2>
          <table style="width:50%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="LunchTable" id="LunchTable">
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Dinner</h2>
          <table style="width:50%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="DinnerTable" id="DinnerTable">
            </tbody>
          </table>
        </td>
        <td>
          <h2>Snack</h2>
          <table style="width:50%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="SnackTable" id="SnackTable" class="darkBackground">
            </tbody>
          </table>
        </td>
      </tr>
      </tr>
        <td><h2>Total</h2>
          <table class="darkBackground totals" style="width:50%">

          </table>
        </td>
    <table style="width:30%">
      </tr>
        <tr>
          <td><h2>Foods</h2>
            <a href="foods.html">
                <button type="button">Create New Food</button>
            </a>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="1" class="newBreakfast">Breakfast</button></td>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="2" class="Lunch">Lunch</button></td>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="3" class="newDinner">Dinner</button></td>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="4" class="newSnack">Snack</button></td>
          </td>
        <tr><h1>Foods</h1>
        <table style="width:30%" class="displayFoods">
          <tr>
            <th>Food Name</th>
            <th>
              <td>
                <button type='button' class='calorieButton' id="0">Calories
                </button>
              </td>
            </th>
          </tr>
          <tbody style="width:30%" class="displayfoodsTable" id="displayfoodsTable">
          </tbody>
        </tr>
      </table>
    </table>
    <script src="main.bundle.js"></script>
  </body>
</html>
