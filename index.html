<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Diary</title>
  </head>
  <body>
    <style>
button {
  border: 2px solid;
  border-radius: 25px;
  background-color: DeepSkyBlue;
}

.darkBackground {
  background-color: lightgrey
}

.links {
  text-align: center;
}

.deleteButton {
  background-color: red;
  display:block;
  height: 30px;
  width: 30px;
  border-radius: 50%;
  border: 1px solid red;
  font-weight: bolder;
  font-size: 20px;
}

a:link, a:visited {
  background-color: DeepSkyBlue;
  color: black;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border: 2px solid;
  border-radius: 25px;
}

a:hover, a:active {
  background-color: red;
}
    </style>
    <h1>Meals</h1>
    <table style="width:100%">
      <tr>
        <td>
          <h2>Breakfast</h2>
          <table style="width:90%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="BreakfastTable">
            </tbody>
          </table>

        <td>
          <h2>Lunch</h2>
          <table style="width:90%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="LunchTable" id="LunchTable">
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Dinner</h2>
          <table style="width:90%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="DinnerTable" id="DinnerTable">
            </tbody>
          </table>
        </td>
        <td>
          <h2>Snack</h2>
          <table style="width:90%">
            <tr class="darkBackground">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="SnackTable" id="SnackTable" class="darkBackground">
            </tbody>
          </table>
        </td>
      </tr>
      </tr>
        <td><h2>Total</h2>
          <table class="darkBackground totals" style="width:70%">

          </table>
        </td>
    <table style="width:30%">
      <tr>
        <tr>
          <td>
            <h2>Foods</h2>
            <a href="foods.html"><b>Create New Food</b></a>
              </a>
          </td>
        </tr>
        <td>
          Choose The Meal To Add To:
        </td>
        <tr>
          <td>
            <button type="button" id="1" class="newBreakfast"><b>Breakfast</b></button></td>
          </td>
          <td>
            <button type="button" id="2" class="newLunch"><b>Lunch</b></button></td>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="3" class="newDinner"><b>Dinner</b></button></td>
          </td>
          <td>
            <button type="button" id="4" class="newSnack"><b>Snack</b></button></td>
          </td>
        <tr>
          <form>
            <table style="width:30%" class="displayFoods">
              <tr>
                <th>Food Name</th>
                <th class="calorieButton" id="0">Calories</th>
                  </td>
                </th>
              </tr>
              <tbody style="width:30%" class="displayfoodsTable" id="displayfoodsTable">
              </tbody>
            </table>
            <button type="submit" class="addToMeal" value="Add to Meal">Add to Selected Meal</button>
          </form>
        </tr>
    </table>
    <div class="links">
      <h3><a href="/quantified-self/foods.html">Go To Foods</a></h3>
    </div>
    <script src="main.bundle.js"></script>

</html>
