<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Manage Foods</title>
  </head>
  <body>
    <style>
button {
  border: 2px solid;
  border-radius: 25px;
  background-color: DeepSkyBlue;
}

.links {
  text-align: center;
}

a:link, a:visited {
  background-color: DeepSkyBlue;
  color: black;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border: 2px solid;
  border-radius: 25px;
}

a:hover, a:active {
  background-color: red;
}

</style>
  <h1>Foods</h1>
  <table style="width:50%">
    <tr>
      <th>Food Name</th>
      <th>Calories</th>
    </tr>
    <tbody style="width:100%" class="foodsTable" id="foodsTable">
    </tbody>
  </table>
  <br>
  <button type='button' id='createButton'><b>Add Food</b></button>
  <br>
  <div id="newfoodsForm">
  <form id = "createFoodForm">
    <br>
    Food:<br>
    <input type="text" name="name"><br>
    <div id="nameField"></div>
    Calories:<br>
    <input type="text" name="calories" ><br>
    <div id="calorieField"></div>
    <br>
    <button id="submitButton" type="submit" value="Submit"><b>Submit</b></button>
  </form>
  </div>
  <br>

  <label class="foods-filter">Filter by Name:<br>
    <input class="search-value">
  </label>
    <div class="links">
  <h3><a href="/">Go To Meals</a></h3>
    </div>
<script src="main.bundle.js"></script>
</body>
</html>
